<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only color="secondarydark" (click)="goSettings()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Notes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-horizontal>
  <ion-list>
    <list-item *ngFor="let note of (notes$ | async)?.notes" [item]="note" (press)="goToDetail(note, 'note')"></list-item>
  </ion-list>
</ion-content>
