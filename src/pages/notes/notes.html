<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only color="secondarydark" (click)="goProfile()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Notes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-horizontal>
  <ion-list>
    <list-item *ngFor="let note of (notes$ | async)?.notes;" [item]="note" (press)="goToDetail(note, 'note')"></list-item>
  </ion-list>

  <ion-fab bottom right>
      <button ion-fab mini (tap)="addTodo()">
          <ion-icon name="add"></ion-icon>
        </button>
  </ion-fab>
</ion-content>
