<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Item</ion-title>

    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="form" (ngSubmit)="saveItem()">
    <ion-item>
      <ion-input type="text" placeholder="Add some title" formControlName="title" clearInput></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea placeholder="Add some note" clearInput formControlName="note"></ion-textarea>
    </ion-item>

    <div padding>
      <button ion-button block type="submit">Add</button>
    </div>
  </form>

</ion-content>
