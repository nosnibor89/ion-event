<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only color="secondarydark" (click)="goProfile()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Todos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-horizontal>
  <ion-list>
    <list-item *ngFor="let todo of (todos$ | async)?.todos" [item]="todo" (press)="goToDetail(todo)"></list-item>
  </ion-list>


  <ion-fab bottom right>
    <button ion-fab mini (tap)="addTodo()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
