<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only color="secondarydark" (click)="goSettings()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Todos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-horizontal>
  <ion-list>
    <list-item *ngFor="let todo of (todos$ | async)?.todos" [item]="todo" (press)="goToDetail(todo)"></list-item>
  </ion-list>
</ion-content>
