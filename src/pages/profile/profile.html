  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only color="secondarydark" (click)="goProfile()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!-- Avatar -->
  <ion-card no-margin padding-vertical>
    <img src="assets/imgs/profile.png" />
    <ion-card-content margin-top no-padding>
      <ion-card-title>
        My name
      </ion-card-title>
    </ion-card-content>
  </ion-card>


  <!-- Tabs -->
  <div ion-row text-center class="profile-tab-buttons" #tabs>
    <div ion-col no-padding>
      <button type="button" ion-button clear [ngClass]="{ 'active': selectedTab === profileFilters.todo }" (click)="toogle(profileFilters.todo)">
        ToDos
      </button>
    </div>
    <div ion-col no-padding>
      <button type="button" ion-button clear [ngClass]="{ 'active': selectedTab === profileFilters.note }" (click)="toogle(profileFilters.note)">
        Notes
      </button>
    </div>
  </div>

  <!-- List -->
  <ion-scroll scrollY="true" [ngStyle]="{ 'height.px': scrollHeight }">
    <ion-list padding no-lines>
      <list-item *ngFor="let item of (items$ | async);" [item]="item" (press)="goToDetail(item, selectedTab)"></list-item>
    </ion-list>
  </ion-scroll>

</ion-content>
