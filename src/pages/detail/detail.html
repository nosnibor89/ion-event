<ion-header>

  <ion-navbar color="primary">
    <ion-title>Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content scroll="false" padding>

  <ion-card no-margin padding>
    <ion-card-header>
      {{item?.title}}
    </ion-card-header>

    <ion-card-content>
      <p>{{item?.note}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col center text-right>
        <ion-note>
          {{item?.createdAt}}
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>

  <div class="detail-buttons">
    <button *ngIf="itemType === 'todo'" ion-button full round [color]="item?.done ? 'primary': 'secondary'" icon-start (click)="toogleItem()">
      <ion-icon name="contact"></ion-icon>
      {{ item?.done ? 'Mark as undone' : 'Mark as done'}}
    </button>
    <button ion-button full round color="danger" icon-start (click)="tryToDeleteItem()">
      <ion-icon name="contact"></ion-icon>
      Delete
    </button>
  </div>
</ion-content>
