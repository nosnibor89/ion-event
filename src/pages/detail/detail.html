  <ion-card no-margin padding>
    <ion-card-header>
      {{item?.title}}
    </ion-card-header>

    <ion-card-content>
      <p>{{item?.note}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col center text-right>
        <ion-note>
          {{item?.createdAt}}
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>

  <div class="detail-buttons">
    <button *ngIf="itemType === 'todo'" ion-button full round color="secondary" icon-start (click)="toogleItem()">
      <ion-icon name="contact"></ion-icon>
      Mark as done
    </button>
    <button ion-button full round color="danger" icon-start (click)="removeItem()">
      <ion-icon name="contact"></ion-icon>
      Delete
    </button>
  </div>
</ion-content>
